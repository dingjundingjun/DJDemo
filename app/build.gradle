apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.example.demo"
        minSdkVersion 17
        targetSdkVersion 24
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    aaptOptions {         cruncherEnabled = false     }
}

dependencies {
    compile files('libs/BFC_AccountManager.jar')
    compile files('libs/BFC_Utils.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/gdt_mob_release_v4.4.479.jar')
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/http_ime.jar')
    compile files('libs/juhe_sdk_v_2_7.jar')
    compile files('libs/LockScreenSdk.jar')
}
